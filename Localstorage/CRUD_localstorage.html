<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="text-center bg-dark text-white p-4">
        <h2>CRUD</h2>
    </div>
    <div class="mt-3 d-flex justify-content-center align-items-center">
        <form id="form" class="p-4 w-50 border border-2 rounded-2 shadow">
            <input type="hidden" id="hidden">
            <div class="row mb-3">
                <label class="col-3 col-form-label text-end" for="Fistname">Fistname:</label>
                <div class="col-9">
                    <input type="text" id="fname" class="form-control w-75">
                    <span id="fname-error" class="text-danger error-msg"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Lastname" class="col-3 col-form-label text-end">Lastname:</label>
                <div class="col-9">
                    <input type="text" id="lname" class="form-control w-75">
                    <span id="lname-error" class="text-danger error-msg"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="gmail" class="col-3 col-form-label text-end">Gmail:</label>
                <div class="col-9">
                    <input type="text" id="gmail" class="form-control w-75">
                    <span id="gmail-error" class="text-danger error-msg"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Adress" class="col-3 col-form-label text-end">Adress:</label>
                <div class="col-9">
                    <textarea name="Adress" id="adress" class="form-control w-75"></textarea>
                    <span id="adress-error" class="text-danger error-msg"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="city" class="col-3 col-form-label text-end">City:</label>
                <div class="col-9">
                    <select name="city" id="city" class="form-select w-75">
                        <option value="Choose..">Choose..</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Asam">Asam</option>
                        <option value="Mohali">Mohali</option>
                        <option value="Punjab">Punjab</option>
                    </select>
                    <span id="city-error" class="text-danger error-msg"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="gender" class="col-3 col-form-label text-end">Gender:</label>
                <div class="col-9 gap-2 mt-2 d-flex align-items-center">
                    <div class="form-check">
                        <input type="radio" id="Male" name="gender" class="form-check-input" value="Male">
                        <label for="genderradio" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" id="Female" class="form-check-input" value="Female">
                        <label for="genderradio" class="form-check-label">Female</label>
                    </div>

                    <span id="gender-error" class="text-danger error-msg"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="language" class="col-3 col-form-label text-end">Language:</label>
                <div class="col-9 gap-2 mt-2 d-flex align-items-center">
                    <div class="form-check">
                        <input type="checkbox" name="lang" id="Hindi" class="form-check-input lang" value="Hindi">
                        <label for="language" class="form-check-label">Hindi</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="lang" id="English" class="form-check-input lang" value="English">
                        <label for="language" class="form-check-label">English</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input lang" id="Marathi" value="Marathi">
                        <label for="language" class="form-check-label">Marathi</label>
                    </div>
                    <span id="lang-error" class="text-danger error-msg"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Age" class="col-3 col-form-label text-end">Age:</label>
                <div class="col-9">
                    <input type="range" class="form-range w-75" id="range" min="0" max="100" value="0" step="1">
                    <div class="mt-2">
                        <span>SelectedAge:</span> <span id="agedis"></span>  <span id="age-error" class="text-danger error-msg"></span>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="add()">Submit</button>
                <button type="button" class="btn btn-info" onclick="rese()">Reset</button>
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <table class="table table-dark table-striped table-bordered">
            <thead>
                <th>No.</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gmail</th>
                <th>Adress</th>
                <th>City</th>
                <th>Gender</th>
                <th>Language</th>
                <th>Age</th>
                <th>Action</th>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
    </div>

    <script src="CRUD_localstorage.js"></script>
</body>

</html>
