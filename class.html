    <script>
        class car {
            constructor(brand){
                this.carName = brand;
            }
        present(){
            return 'i have a ' + this.carName;
        }
    }

    class Model extends car {
        constructor(brand, mod){
            super (brand);
            this.model = mod;
        }
        show() {
            return this.present() + ', it is a ' + this.model;
        }
    }

    const myCar = new Model("ford", "mustage");
    document.getElementById("lelo").innerHTML = myCar.show();
    </script>
