<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" id="result" disabled />

        <div class="calculator-keys">

            <button type="button" data-mdb-button-init class="operator btn btn-info" onClick="display('+') "
                value="+">+</button>
            <button type="button" data-mdb-button-init class="operator btn btn-info" onClick="display('-') "
                value="-">-</button>
            <button type="button" data-mdb-button-init class="operator btn btn-info" onClick="display('*') "
                value="*">&times;</button>
            <button type="button" data-mdb-button-init class="operator btn btn-info" onClick="display('/') "
                value="/">&divide;</button>

            <button type="button" data-mdb-button-init value="7" onClick="display('7')" data-mdb-ripple-init
                class="btn btn-light waves-effect">7</button>
            <button type="button" data-mdb-button-init value="8" onClick="display('8')" data-mdb-ripple-init
                class="btn btn-light waves-effect">8</button>
            <button type="button" data-mdb-button-init value="9" onClick="display('9')" data-mdb-ripple-init
                class="btn btn-light waves-effect">9</button>

            <button type="button" data-mdb-button-init value="4" onClick="display('4')" data-mdb-ripple-init
                class="btn btn-light waves-effect">4</button>
            <button type="button" data-mdb-button-init value="5" onClick="display('5')" data-mdb-ripple-init
                class="btn btn-light waves-effect">5</button>
            <button type="button" data-mdb-button-init value="6" onClick="display('6')" data-mdb-ripple-init
                class="btn btn-light waves-effect">6</button>


            <button type="button" data-mdb-button-init value="1" onClick="display('1')" data-mdb-ripple-init
                class="btn btn-light waves-effect">1</button>
            <button type="button" data-mdb-button-init value="2" onClick="display('2')" data-mdb-ripple-init
                class="btn btn-light waves-effect">2</button>
            <button type="button" data-mdb-button-init value="3" onClick="display('3')" data-mdb-ripple-init
                class="btn btn-light waves-effect">3</button>


            <button type="button" data-mdb-button-init onClick="display('0')" value="0" data-mdb-ripple-init
                class="btn btn-light waves-effect">0</button>
            <button type="button" data-mdb-button-init onClick="display('.')" class="decimal function btn btn-secondary"
                value=".">.</button>
            <button type="button" data-mdb-button-init onclick="clearScreen()"
                class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
            <button type="button" data-mdb-button-init onClick="back()" class="btn btn-primary"
                value=".">BK</button>

            <button type="button" data-mdb-button-init onclick="solve()"
                class="operator btn btn-default border border-2" value="=">=</button>
        </div>
    </div>

    <script src="cal.js"></script>
</body>

</html>
