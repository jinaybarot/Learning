<!DOCTYPE html>

<head>

</head>

<body>
    <script>
        function myNum() {
            let max = -Infinity;
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        console.log(myNum(2,6,9))
    </script>
</body>

</html>
