<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 250px;">
            <div class="col-sm-4 text-center">
                <label for="sel1">Select</label>
                <select class="form-select" id="leftselect" multiple>
                    <!-- <option value="option1">1</option> -->
                </select>
            </div>
            <div class="col-sm-4 text-center pt-5">
                <button type="button" class="btn btn-primary" onclick="moveRight()"> => </button>
                <button type="button" class="btn btn-primary" onclick="moveLeft()"> <= </button>
            </div>
            <div class="col-sm-4 text-center">
                <label for="sel1">Select</label>
                <select class="form-select" id="rightselect" multiple>
                    <!-- <option value="option1">1</option> -->
                </select>
            </div>
        </div>
    </div>
</body>

<script>
    var array = ["option1", "option2", "option3", "option4", "option5"];
    var array2 = [];

    var select1 = $("#leftselect");
    var select2 = $("#rightselect");

    function dis() {

        select1.empty();
        select2.empty();

        for (let i = 0; i < array.length; i++) {
            select1.append($('<option></option>').val(array[i]).text(array[i]));
        }

        for (let i = 0; i < array2.length; i++) {
            select2.append($('<option></option>').val(array2[i]).text(array2[i]));
        }
    }

    function moveRight() {
        let selectedop = $("#leftselect").find(":selected");

        for (let i = 0; i < selectedop.length; i++){
            console.log("i", i);
            let text = $(selectedop[i]).text();
            console.log("text", text);
            let index = array.indexOf(text);
            console.log("index", index);
            if (index > -1){
                array2.push(text);
                array.splice(index, 1);
            }
        }
        dis();
    }

    function moveLeft() {
        let selectedop = $("#rightselect").find(":selected");

        for (let i = 0; i < selectedop.length; i++){
            console.log("i", i);
            let text = $(selectedop[i]).text();
            console.log("text", text);
            let index = array2.indexOf(text);
            console.log("index", index);
            if (index > -1){
                array.push(text);
                array2.splice(index, 1);
            }
        }
        dis();
    }
    dis();
</script>

</html>
