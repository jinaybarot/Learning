<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="name" id="delo">
    <button type="button" onclick="myFun()">click here</button>
    <p id="demo"></p>
    <script>
        function myFun(){
            const message = document.getElementById("demo");
            message.innerHTML = "";
            let x = document.getElementById("delo").value;
            try{
                if(x.trim() == "")throw "empty";
                if(isNaN(x)) throw "it is not a number";
                x = Number(x);
                if(x > 10) throw "it is too high";
                if(x < 5) throw "it is too low";
            }
            catch(err){
                message.innerHTML = "input " + err;
            }
            finally{
                document.getElementById("delo").value = "";
            }
        }
    </script>
</body>
</html>
